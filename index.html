<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Frontend Mentor | Profile card component</title>

    <style>
      .attribution { 
        font-size: 11px; 
        text-align: center;
      }

      .attribution a { 
        color: hsl(228, 45%, 44%); 
      }
    </style>
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
      
  <body>
    <main class="container-card">
      <article  class="card">
        <section class="card__header"></section>

        <section class="card__body">
          <img src="./images/image-victor.jpg" alt="usuario Victor" class="card__image">
          <h2 class="card__title">Victor Crest <span>26</span> </h2>
          <p class="card__paragraph">London</p>
        </section>

        <section class="card__footer">
          <div class="card__social">
            <h2>80K</h2>
            <p>Followers</p>
          </div>

          <div class="card__social">
            <h2>803K</h2>
            <p>Likes</p>
          </div>

          <div class="card__social">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </section>
      </article>
    </main>
   
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Salman Paiwand</a>.
    </footer>
  </body>
</html>
